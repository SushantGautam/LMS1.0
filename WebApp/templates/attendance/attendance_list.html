{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}



<p><a class="btn btn-default" href="{% url 'teacher_attendance_list' %}">{% trans 'Attendance Listing' %}</a></p>
<table class="table">
<tr>
<td>{% trans 'ID' %}</td><td>{% trans 'Link' %}</td>
    <td>{% trans 'created' %}</td>
    <td>{% trans 'present' %}</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.created }}</td>
    <td>{{ object.present }}</td>
</tr>
{% endfor %}
</table>
