{% load static %}
{% load crispy_forms_tags %}
<div>
    <form method="post" id="ajaxchapterinfoform">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group form-control-material static required gapping">
                    <input type="number" class="form-control" name="Chapter_No" id="id_Chapter_No"
                        placeholder="Enter Chaper Number" required>
                    <label for="id_Chapter_No" class="font-weight-bold">Chapter No.</label>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="form-group form-control-material static required gapping">
                    <input type="text" class="form-control" name="Chapter_Name" id="id_Chapter_Name"
                        placeholder="Enter Chaper Number" required>
                    <label for="id_Chapter_Name" class="font-weight-bold">Chapter Name</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-control-material static gapping">
                <textarea name="Summary" id="id_Summary" class="form-control" rows="10"></textarea><span
                    class="ma-form-highlight"></span><span class="ma-form-bar"></span>
                <label for="id_Summary" class="font-weight-bold">Summary</label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group form-control-material static gapping">
                    <input name="Start_Date" type="date" class="form-control" id="id_Start_Date" required>
                    <label for="Start_Date" class="font-weight-bold">Start Date</label>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group form-control-material static gapping">
                    <input name="End_Date" type="date" class="form-control" id="id_End_Date" required>
                    <label for="End_Date" class="font-weight-bold">End Date</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7">
                <div class="form-group form-control-material static required gapping">
                    <input type="number" class="form-control" name="mustreadtime" id="id_mustreadtime"
                        placeholder="Enter Running Time for Chapter" required>
                    <label for="id_mustreadtime" class="font-weight-bold">Running Time (in minutes)</label>
                </div>
            </div>
            <div class="col-lg-5 text-center">
                <div class="checkbox gapping">
                    <input type="checkbox" name="Use_Flag" id="id_Use_Flag" class="checkboxinput">
                    <label for="id_Use_Flag" class="font-weight-bold">Publish</label>
                </div>
            </div>
        </div>
        <input type="hidden" name="Register_Agent" id="id_Register_Agent" value="{{ request.user.pk }}"
            class="select form-control">
        <div class="text-center gapping">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
</div>

<script src="{% static 'vendorsx/switchery/dist/switchery.min.js' %}"></script>
<script>
    $("#ajaxchapterinfoform").submit(function (e) {

        e.preventDefault(); // avoid to execute the actual submit of the form.
        console.log($('#id_Use_Flag').val())
        $.ajax({
            url: "{% url 'chapterinfo_create_ajax' %}",  // URL to your view that serves new info
            data: {
                "csrfmiddlewaretoken": '{{ csrf_token }}',
                "Chapter_No": $('#id_Chapter_No').val(),
                "Chapter_Name": $('#id_Chapter_Name').val(),
                "Summary": $('#id_Summary').val(),
                "mustreadtime": $('#id_mustreadtime').val() * 60,
                "Use_Flag": $('#id_Use_Flag').is(":checked"),
                "Register_Agent": $('#id_Register_Agent').val(),
                "Course_Code": $('#id_Course_Code').val(),
                "Start_Date": $('#id_Start_Date').val(),
                "End_Date": $('#id_End_Date').val(),

            },
            // get the form data
            type: $(this).attr('method'), // GET or POST
            success: function (response) {
                console.log('Success')
                location.reload()
            },
            error: function (err) {
                console.log('Error in posting chapter create form', err.responseJSON.errors.__all__[0])
                $('.form-errors').append(err.responseJSON.errors.__all__[0]).css('display', 'block')
            }
        });
    });
</script>
