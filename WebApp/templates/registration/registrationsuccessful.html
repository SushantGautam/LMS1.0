{% load i18n %}
{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans 'Registration Successful' %}</title>

    <link rel="icon" href="{% static 'media/images/logo.png' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/app.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'vendors/bundle.css' %}" type="text/css">
</head>
<body>
    <div class="text-center align-self-center mt-5 pt-5">
        <h3> {% trans 'Great! You are now registered' %}.
        </h3>
        <div class="alert alert-success" role="alert">
            <h2><a style="color: blue" href="{% url 'login' %}"> Login </a> with your new credentials.</h2><br>
        </div>
        <div id="redirect"></div>
    </div>
    <script src="{% static 'vendors/bundle.js' %}"></script>
    <script src="{% static 'js/app.min.js' %}"></script>
    <script type="text/javascript">
        function Redirect() {
            window.location.href = ("/login");
        }
        document.getElementById("redirect").innerHTML = "Or, wait until you are automatically redirected to LOGIN page in ten seconds.";
        setTimeout('Redirect()', 8000);
    </script>
</body>
</html>
