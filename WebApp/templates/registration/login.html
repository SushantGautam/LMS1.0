{% load static %}

<!DOCTYPE html>
<html class="hide-sidebar ls-bottom-footer" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>LMS | Login</title>

    <link rel="icon" href="{% static 'media/images/logo.png' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/app.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'vendors/bundle.css' %}" type="text/css">
</head>

<body class="form-membership" style="background: url(../../../static/media/image/LMS_background.jpg)no-repeat center center fixed;
    -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
    <div class="form-wrapper">
        <!-- logo -->
        <div id="logo">
            <img class="logo" src="../../../static/media/image/logo/logo.png" alt="logo">
        </div>
        <!-- ./ logo -->
        <h5>Sign in</h5>
        <!-- form -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Username or email"
                    required autofocus>
            </div>
            <div class="form-group">
                <input name="password" type="password" id="id_password" class="form-control" placeholder="Password"
                    required>
            </div>
            <div class="form-group d-flex justify-content-between align-items-center">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" checked="" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember me</label>
                </div>
                <!-- <a class="small" href="#">Forgot password</a> -->
            </div>
            <button class="btn btn-primary btn-block">Sign in</button>
            <hr>
            <p class="text-muted">Don't have an account?</p>
            <a href="{% url 'register' %}" class="btn btn-outline-light">Register now!</a>
        </form>
        <!-- ./ form -->
    </div>
    <script src="{% static 'vendors/bundle.js' %}"></script>
    <script src="{% static 'js/app.min.js' %}"></script>
</body>

</html>
