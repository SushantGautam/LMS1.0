{% load static %}

<!DOCTYPE html>
<html class="hide-sidebar ls-bottom-footer" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>LMS | Login</title>

    <link href="{% static 'css/vendor/all.css' %}" rel="stylesheet">
    <link href="{% static 'css/app/app.css' %}" rel="stylesheet">
</head>

<body class="login">
    <style>
        .gapping {
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
    <div id="content">
        <div class="container-fluid">
            <div class="lock-container">
                <div class="panel panel-default text-center paper-shadow" data-z="0.5">
                    <h1 class="text-display-1 text-center margin-bottom-none">Sign In</h1>
                    <img src="{% static 'images/logo.png' %}" class="img-circle width-80">
                    <div class="panel-body">
                        <form class="form-signin" method="POST" action="" id="FormID">
                            {% csrf_token %}
                            <div class="form-group form-control-material static">
                                <input type="text" class="form-control" name="username" id="id_username" type="text"
                                    required autofocus>
                                <label for="username">Username</label>
                            </div>

                            <div class="form-group form-control-material static gapping">
                                <input class="form-control" name="password" type="password" id="id_password" required>
                                <label for="password">Password</label>
                            </div>

                            <button class="btn btn-primary gapping" type="submit">Login
                                <i class="fa fa-fw fa-unlock-alt"></i>
                            </button>
                            <div class="gapping">
                                <a href="#" class="forgot-password gapping">Forgot password?</a>
                            </div>
                            <div class="gapping">
                                <a href="{% url 'register' %}" class="link-text-color">Create account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <b> Copyright (C) {% now "Y" %} NSDeVil ALL RIGHTS RESERVED </b>
    </footer>

    <script>
        var colors = {
            "danger-color": "#e74c3c",
            "success-color": "#81b53e",
            "warning-color": "#f0ad4e",
            "inverse-color": "#2c3e50",
            "info-color": "#2d7cb5",
            "default-color": "#6e7882",
            "default-light-color": "#cfd9db",
            "purple-color": "#9D8AC7",
            "mustard-color": "#d4d171",
            "lightred-color": "#e15258",
            "body-bg": "#f6f6f6"
        };
        var config = {
            theme: "html",
            skins: {
                "default": {
                    "primary-color": "#42a5f5"
                }
            }
        };
    </script>
    <script src="{% static 'js/vendor/all.js' %}"></script>
    <script src="{% static 'js/app/all.js' %}"></script>
    <script src="{% static 'js/app/app.js' %}"></script>
</body>

</html>
