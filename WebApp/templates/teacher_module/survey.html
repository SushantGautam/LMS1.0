{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}
Polls
{% endblock %}
{% block stylesheets %}
<link href="{% static 'build/css/studentCustom.css' %}" rel="stylesheet">
{% endblock stylesheets %}
{% block content %}

<article class="index-form" id="modal">
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form>
                    <div class="row">
                        <div class="label_inputs">
                            <div class="form-group ">
                                <label for="inputState">{% trans 'Choose Session' %}</label>
                                <select id="inputState" class="form-control">
                                    <option selected>{% trans 'Choose' %}...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group ">
                                <label for="inputState">{% trans 'Choose Course' %}</label>
                                <select id="inputState" class="form-control">
                                    <option selected>{% trans 'Choose' %}...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group ">
                                <label for="title">{% trans 'Title' %}</label>
                                <input class="form-control" type="text" name="title">
                            </div>
                            <div class="btn-group" id="switchButtons" data-toggle="buttons">
                                <label class="btn btn-default btn-on btn-md active">
                                    <input type="radio" value="1" name="multifeatured_module[module_id][switchButtons]"
                                        checked="checked">{% trans 'MCQ' %}</label>
                                <label class="btn btn-default btn-off btn-md ">
                                    <input type="radio" value="0" name="multifeatured_module[module_id][switchButtons]">{% trans 'SAQ' %}</label>
                            </div>

                        </div>

                        <div class="questionContainer">

                            <div class="queContainer">
                                <div class="form-group ">
                                    <label for="questions">{% trans 'Questions' %}:</label>
                                    <input class="form-control" type="text" name="questions">
                                </div>
                                <button class="btn btn-success"><a href="" id="addButtons">+ {% trans 'Que' %}</a></button>
                            </div>
                            <div class="optionContainer">
                                <div id="option_Button">
                                    <div class="form-group ">
                                        <label for="option">{% trans 'Option' %}:</label>
                                        <button class="btn btn-success"><a href="" id="addButtons">+</a></button>
                                    </div>
                                </div>

                                <ul style="list-style: none;">
                                    <li><input type="radio" name="gender" value="Versatile"> Option-1<br></li>
                                    <li><input type="radio" name="gender" value="Available"> Option-2<br></li>
                                    <li><input type="radio" name="gender" value="Reusable"> Option-3<br></li>
                                </ul>
                            </div>
                            <a href="">
                                <div class="btn btn-info">{% trans 'Save' %}</div>
                            </a>
                            <a href="">
                                <div class="btn btn-warning">{% trans 'Save As New' %}</div>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</article>


{% endblock %}
