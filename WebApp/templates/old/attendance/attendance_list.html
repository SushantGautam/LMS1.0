{% load static %}
{% load crispy_forms_tags %}



<p><a class="btn btn-default" href="{% url 'teacher_attendance_list' %}">Attendance Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>created</td>
    <td>present</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.created }}</td>
    <td>{{ object.present }}</td>
</tr>
{% endfor %}
</table>
