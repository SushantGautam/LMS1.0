{% extends "teacher_module/base.html" %}
{% load static %}
{% block breadcrumb %}

{% endblock %}

{% block content%}
    {% include 'inning/inninggroup_detail.html' %}

{% block customjss %}
<script>
    $(document).on('click', '.inninggroup-confirm-delete', function () {
        ans = confirm('Are you sure you want to delete this Teacher Allocation?');
        if (ans == true) {
            $(`#deleteInningGroup${this.id}`).submit();
        } else {
            return false;
        }
    });
</script>
{% endblock %}
