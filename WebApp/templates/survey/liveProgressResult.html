{% load static %}

{% block stylesheets %}
    <link href="{% static 'build/css/studentCustom.css' %}" rel="stylesheet">
{% endblock stylesheets %}

<div class="bs-chart-container" id="progressResult" style="width: 80%;">
    <h4>Results:</h4>
    <div class="surveyResults">
        <strong>Option A</strong>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                 aria-valuemin="0"
                 aria-valuemax="100" style="width: 50%">
                <span class>50% </span>
            </div>
        </div>
        <strong>Option B</strong>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20"
                 aria-valuemin="0"
                 aria-valuemax="100" style="width: 5%">
                <span class>5%</span>
            </div>
        </div>
        <strong>Option C</strong>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60"
                 aria-valuemin="0"
                 aria-valuemax="100" style="width: 20%">
                <span class>20% </span>
            </div>
        </div>
        <strong>Option D</strong>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60"
                 aria-valuemin="0"
                 aria-valuemax="100" style="width: 25%">
                <span class>25% </span>
            </div>
        </div>
    </div>
</div>
