{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block stylesheet %}
{{ form.media }}
<link rel="stylesheet" href="{% static 'vendors/select2/css/select2.min.css' %}" type=" text/css">
{% endblock %}

{% block content %}
<div class="page-header">
    <div class="page-title d-block text-center">
        <h2> Manage Session Managers</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-6 col-md-12" style="margin:auto">
        <div class="card p-4">
            <form method="post" id="FormID" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="memberinfoobj">
                    Select Session Admins
                </label>
                <select class="select2" id="id_memberinfoobj" name="memberinfoobj" multiple>
                    {% for x, y in form.fields.memberinfoobj.choices %}
                    <option value="{{ x }}" {% if form.initial.memberinfoobj == x %}selected{% endif %}>
                        {{ y }}
                    </option>
                    {% endfor %}
                </select>
                <div class="submitButton text-center mt-4">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</script>
