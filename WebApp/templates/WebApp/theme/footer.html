        <hr class="header-hr">
        <p id="footerText"><b> Copyright (C) 2019 NSDevil ALL RIGHTS RESERVED </b> </p>
    </div>
    <div class="clearfix"></div>
</footer>

<div id="feedback">
    <a href="#" type="button" id="feedbackbtn" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myFeedback">
        <img src="{% static 'svg/feedback.svg' %}" alt="Feedback" title="Feedback Button" height="70px" />
    </a>
</div>


<div class="container">
    <!-- Feedback Modal -->
    <div class="modal fade" id="myFeedback" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content" style="height: 90vh;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <!-- <h4 class="modal-title">Feedback Header</h4> -->
                </div>
                <div class="modal-body" style="height: 80vh;">
                    <div class="w3-container city">  
                </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
