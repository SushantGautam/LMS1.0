{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'inninggroup_list' %}">{% trans 'Course Allocation' %}</a></li>
<li class="breadcrumb-item active" aria-current="page">{{ object.InningGroup_Name }}</li>
{% endblock %}

{% block content%}
    {% include 'inning/inninggroup_detail.html' %}
{% endblock %}

{% block customjss %}
<script>
    $(document).on('click', '.inninggroup-confirm-delete', function () {
        ans = confirm('Are you sure you want to delete this Teacher Allocation?');
        if (ans == true) {
            $(`#deleteInningGroup${this.id}`).submit();
        } else {
            return false;
        }
    });
</script>
{% endblock %}
