{% extends "base.html" %}
{% load static %}

{% block title %}
    | Course Detail
{% endblock %}
{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="
    {% if object.Use_Flag %}
        {% url 'courseinfo_list_active' %}
    {% else %}
        {% url 'courseinfo_list_inactive' %}
    {% endif %}
    ">Course</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ object.Course_Name }}</li>
{% endblock %}

{% block content %}
    {% include 'course/courseinfo_detail.html' %}
{% endblock content %}
