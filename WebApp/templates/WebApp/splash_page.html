{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>
    <style>
       *{
            box-sizing: border-box;
        }

        body{
            margin:0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size:1rem;
            font-weight:normal;
            line-height:1.5;
            color:#333;
            overflow-x:hidden;
        }

        .v-header{
            height:100vh;
            display:flex;
            align-items:center;
            color:#fff;
        }

        .container{
            max-width:960px;
            padding-left:1rem;
            padding-right:1rem;
            margin:auto;
            text-align:center;
        }

        .fullscreen-video-wrap{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100vh;
            overflow:hidden;
        }

        .fullscreen-video-wrap video{
            min-height:100%;
            min-width:100%;
            width: 960px;
        }

        .header-overlay{
            height:100vh;
            position: absolute;
            top:0;
            left:0;
            width:100vw;
            z-index:1;
            background:#2A3F54;
            opacity:0.70;
        }

        .header-content{
            z-index:2;
            margin: 0 auto;
        }

        .logo{
            width: 20em;
        }

        .header-content h1{
            font-size:50px;
            margin-bottom:0;
        }

        .header-content p{
            font-size:1.5rem;
            display:block;
            padding-bottom:2rem;
        }

        .btn{
            background: #34b3a0;
            color:#fff;
            font-size:1.2rem;
            padding: 1rem 2rem;
            text-decoration: none;
        }
        .btn-reg{
            color:#fff;
            font-size:1.2rem;
            text-decoration: none;
            margin-top: 2em;
        }

        @media(max-width:960px){
            .container{
                padding-right:3rem;
                padding-left:3rem;
            }
        }
    </style>
</head>

<body>
    <header class="v-header container">
        <div class="fullscreen-video-wrap">
            <video id='vid' src="{% static 'video/video.mp4' %}" autoplay loop></video>
        </div>

        <div class="header-overlay"></div>
        <div class="header-content text-md-center">
            <img src="{% static 'images/logo_orange_trans.png' %}" alt="LMS LOGO" class="logo"/>
            <h1>{% trans 'Welcome to U-LMS 2021' %}</h1>
            <p>{% trans 'Enter into the online Education System' %}</p>
            <a class="btn" href="{% url 'login' %}">Login</a><br><br><br>
            {% trans "If you don't have an Account" %} <br> <a class="btn-reg" href="{% url 'register' %}">{% trans 'Register Now' %}</a>
        </div>
    </header>

    <script>
        document.getElementById('vid').play();
    </script>

</body>

</html>
