{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="outerdiv">

        <h2 class="detailListHeader">Session Managers</h2>
        <hr class="header_hr">
        <br>
        <div class="col-md-6 col-sm-12 col-xs-12 col-md-offset-3">
            <h5><b>
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>S.No</th>
                        <th>Session Managers</th>
                    </tr>
                    {% for s in session_managers.memberinfoobj.all %}
                        <tr>
                            <td> {{ forloop.counter }}</td>
                            <td> {{ s }} </td>
                        </tr>
                    {% endfor %}
                </table>
            </b>
            </h5>
            <br>
            
            <div class="text-center">
                <a class="btn btn-primary" href="
                    {% if sessionManagerExist %}
                        {% url 'session-manager-update' session session_managers.pk %}
                    {% else %}
                        {% url 'session-manager-create' session %}
                    {% endif %}
                ">Manage</a>
            </div>
        </div>
    </div>
{% endblock content %}
