<script src="summernote.js"></script>
<script>
  $(document).ready(function() {
    $('#summernote').summernote();
 });
 $(document).ready(function(){
    $('.note-editing-area').on('focusin', function(){
      $('.note-popover .popover-content,.panel-heading.note-toolbar').css('display','block')
    });
    
    var resultsSelected = false;
    $(".note-toolbar > .note-btn-group").hover(
        function () { resultsSelected = true; },
        function () { 
          resultsSelected = false; 
          // if(!$('.note-editing-area').has(':focus')){
          //   $('.note-popover .popover-content,.panel-heading.note-toolbar').css('display','none')
          // }
        }
    );
    $('.note-editing-area').on('focusout', function(){
      if(!resultsSelected){
        $('.note-popover .popover-content,.panel-heading.note-toolbar').css('display','none')
      }
    });
  });
</script>
