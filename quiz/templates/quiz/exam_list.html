{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}{% trans "All Quizzes" %}{% endblock %}
{% block breadcrumb %}
  <li class="breadcrumb-item active" aria-current="page">Exam Papers</li>
{% endblock %}


{% block content %}
  {% include "quiz_base/exam_list.html" %}
{% endblock %}

{% block customjss %}
  <script>
    $(document).on('click', '.confirm-activate', function (event) {
          ans = confirm('Are you sure you want to activate this Quiz?');
          if (ans == true) {
              $(this).parents('form:first').submit();
          } else {
              return false;
          }
      });
      $(document).on('click', '.confirm-deactivate', function (event) {
          ans = confirm('Are you sure you want to deactivate this Quiz?');
          if (ans == true) {
              $(this).parents('form:first').submit();
          } else {
              return false;
          }
      });
  </script>
{% endblock %}
