{% load comment_tags %}
<button title="{% if comment.is_visible %}Hide{% else %}Show{% endif %} comment"
        class="js-comment-show {% block hide_btn_cls %}btn btn-sm btn-link{% endblock hide_btn_cls %}"
        data-url="{% url 'comment:show' pk=comment.id %}?comments_per_page={{ comments_per_page }}&model_name={% get_model_name model_object %}&model_id={{ model_object.id }}&app_name={% get_app_name model_object %}&oauth={{ oauth }}">
        <i class="fa fa-eye" aria-hidden="true"></i>
</button>
