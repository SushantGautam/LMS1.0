{% load i18n %}

<a href="javascript:void(0)" id="markreadAll">
   <b>{% trans 'Mark all as Read' %}</b>
</a>

<script>
    // Mark All as read

    var markAllReadurl = '/inbox/notifications/mark-all-as-read/';

    $(document).ready(function () {
        $('#markreadAll').on('click', function (e) {
            e.preventDefault()
            $.ajax({
                url: markAllReadurl,
                method: 'GET',
                success: function (data) {
                    $('#notification_count').text('').text(data.unread_count);
                    getLiveNotification();
                },
                error: function (e) {
                    console.log(e.responseText)
                }
            })
        })
    })
</script>
