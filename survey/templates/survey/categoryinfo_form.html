{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'categoryinfo_list' %}">{% trans 'Category Info Listing' %}</a></p>
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">{% trans 'Submit' %}</button>
</form>
{% endblock %}
